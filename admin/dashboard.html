<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Praja Focus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body id="body-pd">
    <header class="header" id="header">
        <div class="header_toggle">
            <i class='bx bx-menu' id="header-toggle"></i>
        </div>
        <div class="header_img">
            <!-- Removed broken image link -->
            <i class='bx bx-user-circle' style="font-size: 2rem; color: var(--first-color);"></i>
        </div>
    </header>
    
    <!-- Sidebar -->
    <div class="l-navbar" id="nav-bar">
        <nav class="nav">
            <div>
                <a href="#" class="nav_logo">
                    <img src="../WhatsApp_Image_2025-03-01_at_13.15.09_17987284-removebg-preview.png" alt="Logo" class="nav_logo-icon" style="width: 40px;">
                    <span class="nav_logo-name">Praja Focus</span>
                </a>
                <div class="nav_list">
                    <a href="#" class="nav_link active" data-page="dashboard">
                        <i class='bx bx-grid-alt nav_icon'></i>
                        <span class="nav_name">Dashboard</span>
                    </a>
                    <a href="#" class="nav_link" data-page="jobs">
                        <i class='bx bx-briefcase nav_icon'></i>
                        <span class="nav_name">Job Updates</span>
                    </a>
                    <a href="#" class="nav_link" data-page="schemes">
                        <i class='bx bx-folder nav_icon'></i>
                        <span class="nav_name">Govt Schemes</span>
                    </a>
                    <a href="#" class="nav_link" data-page="subsidies">
                        <i class='bx bx-money nav_icon'></i>
                        <span class="nav_name">Subsidies</span>
                    </a>
                    <a href="#" class="nav_link" data-page="subscribers">
                        <i class='bx bx-user nav_icon'></i>
                        <span class="nav_name">Subscribers</span>
                    </a>
                    <a href="#" class="nav_link" data-page="payments">
                        <i class='bx bx-bar-chart-alt-2 nav_icon'></i>
                        <span class="nav_name">Revenue</span>
                    </a>
                </div>
            </div>
            <a href="#" class="nav_link" id="logout">
                <i class='bx bx-log-out nav_icon'></i>
                <span class="nav_name">Sign Out</span>
            </a>
        </nav>
    </div>

    <!-- Main Content -->
    <div id="main-content" class="main-content"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
